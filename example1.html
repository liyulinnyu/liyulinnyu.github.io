<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<style>
    #myFrame{
        left:10%;
        top:10px;
        width:80%;
        border:1px solid #ccc;
    }
</style>
<body>
    
    <iframe src="test.html" frameborder="0" id="myFrame" style="height:400px"></iframe>


    <script type="text/javascript">
    try{
        var iframe = document.getElementById("myFrame");
        var temp = 0;
        if(iframe.attachEvent){
            iframe.attachEvent("onload", function(){
                temp =  iframe.contentWindow.document.documentElement.scrollHeight;
            });
            return;
        }else{
            iframe.onload = function(){
                temp = iframe.contentDocument.body.scrollHeight;
                alert(temp.height);
            };
            return;                 
        }     
    }catch(e){
        throw new Error('setIframeHeight Error');
    }
    

    </script>

</body>
</html>
