    <canvas id="canvas" width="800 " height="400 ">

</canvas>


    <script>

    
    window.addEventListener('load',canvasApp,false);
function canvasApp(){
    
    function drawScreen(){
        context.fillStyle = '#eee'
        context.fillRect(0,0,theCanvas.width,theCanvas.height);
        context.strokeStyle = '#eee'
        context.strokeRect(1,1,theCanvas.width,theCanvas.height);
        

        var t = ball.t;
        
        var cx = 3*(p1.x-p0.x);
        var bx = 3*(p2.x-p1.x)-cx;
        var ax = p3.x-p0.x-cx-bx;
        
        var cy = 3*(p1.y-p0.y);
        var by = 3*(p2.y-p1.y)-cy;
        var ay = p3.y-p0.y-cy-by;
        
        var xt = ax*(t*t*t)+bx*(t*t)+cx*t+p0.x;
        var yt = ay*(t*t*t)+by*(t*t)+cy*t+p0.y;


        ball.t +=ball.speed;
        
        if(ball.t>1){
            ball.t=1;
        }
        
        points.push({x:xt,y:yt});
        
        for(var i =0;i<points.length;i++){
            
            context.fillRect(points[i].x,points[i].y,1,1);

        }
     
        context.closePath();
        
        context.fillStyle="#000000 ";
        context.beginPath();
        context.arc(xt,yt,5,0,Math.PI*2,true);
        context.closePath();
        context.fill();
    }
        var p0={x:60,y:10};//起始点
        var p1={x:70,y:200};//1号点
        var p2={x:125,y:295};//2号点
        var p3={x:350,y:350};//3号点
        var ball={x:0,y:0,speed:.01,t:0};
        var points=new Array();
        theCanvas = document.getElementById('canvas')
        context = theCanvas.getContext("2d")

        setInterval(drawScreen,33);
}



    </script>
</body>
